version: "3.1"
services:


  webserver:
    image: nginx
    container_name: webserver
    ports:
      - 80:80
      - 443:443
    networks:
      - cmplr
    restart: on-failure
    depends_on:
      - frontend
      - backend
    volumes:
      - ~/test_reports/mochareports:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ~/nginx/nginx.key:/etc/nginx/certs/nginx.key
      - ~/nginx/nginx-certificate.crt:/etc/nginx/certs/nginx-certificate.crt


  frontend:
    image: beta/frontend:latest
    container_name: frontend
    networks:
      - cmplr
    restart: on-failure
    depends_on:
      - backend

#  flutter:
#    image: beta/flutter:latest
#    container_name: flutter
#    networks:
#      - cmplr
#    restart: on-failure
#    depends_on:
#      - backend


  backend:
    image: beta/backend:latest
    container_name: backend
    networks:
      - cmplr
    depends_on:
      - db
    restart: on-failure
    volumes:
      - backend-storage:/var/www/storage/

  db:
    image: postgres
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DATABASE: ${DB_DATABASE}
      POSTGRES_ROOT_PASSWORD: ${DB_PASSWORD}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: pgsql
    ports:
      - 3306:5432
    volumes:
      - ./docker-compose/pgsql:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cmplr



networks:
  cmplr:
    driver: bridge
volumes:
  postgres-data:
  backend-storage:
